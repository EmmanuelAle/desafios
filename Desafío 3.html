            //Desafío 1 IMC solo es multiplicar y dividir
            function IMC(peso,altura) {
                return peso / altura * altura 
            }
            let imc = IMC(56, 1.57)
            console.log(imc)
            //Desafío 2 factorial para este debo de poner de que multiplique el número por el número - 1 
            function factorial(numero) {
                if (numero=== 0 || numero=== 1) {
                    return 1
                } else {
                    return numero * factorial(numero-1)
                }
            }
            let numero = 5
            let resultadoFactorial = factorial(numero)
            console.log(`El factorial de ${numero} es ${resultadoFactorial}`)
